name: Other
description: File a different issue
title: "[Other]: "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your issue!

        Please provide as much detail as possible so we can help you.

  - type: textarea
    id: issue-description
    attributes:
      label: Describe your issue
      description: A clear and concise description of what the issue is.
      placeholder: A clear and concise description of what the issue is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0